<!DOCTYPE html>
<html>
<head>
  <title>Video Streaming Platform</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <img src="Copy of Keller News Logo.png" alt="Keller News Logo" style="width:100px;height:100px;">
  </header>

  <main>
    <section id="video-player">
      <video id="video" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section id="video-list">
  <h2>Video List</h2>
  <ul>
    <li>
      <a href="video1.mp4">
        <img src="thumbnail1.jpg" alt="Video 1 Thumbnail">
        <span>Video 1</span>
      </a>
    </li>
    <li>
      <a href="video2.mp4">
        <img src="thumbnail2.jpg" alt="Video 2 Thumbnail">
        <span>Video 2</span>
      </a>
    </li>
    <li>
      <a href="video3.mp4">
        <img src="thumbnail3.jpg" alt="Video 3 Thumbnail">
        <span>Video 3</span>
      </a>
    </li>
  </ul>
</section>
  <footer>
    <!-- Footer content -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
